<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-footer.css">
    </head>
    <body>
        <header>
            <object type="image/png" data="images/logo.png"></object>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <div class="text"> 
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                    </div>
                    <div class="popover">
                        <ul>
                            <li><h2>Arizona:</h2></li>
                            <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPage</li>
                            <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPage2</li>
                            <li><h2>California:</h2></li>
                            <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSan Francisco</li>
                            <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLos Altos</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <div class="text">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
