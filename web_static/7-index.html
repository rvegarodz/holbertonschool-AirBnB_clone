<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>
    <header>
        <object type="image/png" data="images/logo.png"></object>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="text">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>
                <div class="popover">
                    <ul>
                        <li><h2>Arizona:</h2></li>
                        <ul>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                        <li><h2>California:</h2></li>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <div class="text">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer> 
</body>
</html>
